<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligar, Desligar e Reiniciar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ligar, Desligar e Reiniciar</h1>
    </header>
    <main>
        <ol>
            <li>**Ligar:** Pressione e segure o botão "Power" até que o celular ligue.</li>
            <li>**Desligar:** Pressione e segure o botão "Power". Toque na opção "Desligar".</li>
            <li>**Reiniciar:** Pressione o botão "Power" e escolha a opção "Reiniciar".</li>
        </ol>
        <button class="main-button" onclick="abrirJanela('android.html')">Voltar</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
